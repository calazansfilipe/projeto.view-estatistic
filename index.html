<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Estatísticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-main">
            <div class="principal">
                <h2 class="titulo">Get <span class="palavra">insights</span> that help your business grow.</h2>
                <p class="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall officiency.</p>
            </div>
            <div class="container-dados">
                <div class="dados">
                    <div class="primeiro-dado">
                        <h3>10k+</h3>
                        <span class="sub-dados">Compantes</span>
                    </div>
                    <div class="segundo-dado">
                        <h3>314</h3>
                        <span class="sub-dados">Templates</span>
                    </div>
                    <div class="terceiro-dado">
                        <h3>12M+</h3>
                        <span class="sub-dados">Queries</span>
                    </div>
                </div>
            </div>
        </div>
        <picture class="foto">
            <source media="(max-width: 1000px)" srcset="images/image-header-mobile.jpg">
            <img src="images/image-header-desktop.jpg" alt="">
        </picture>
    </div>
</body>
</html>
